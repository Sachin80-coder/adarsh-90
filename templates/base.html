{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poll Me | Polls List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />

    <style>
        /* Base body styling */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar container spacing */
        nav {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            padding: 0.8rem 2rem;
        }

        /* Navbar links */
        nav a {
            color: #3e3c8dff !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cf0000ff !important;
            text-decoration: none;
        }

        /* Content block styling */
        main, .container, #content, #home-content {
            flex-grow: 1;
        }

        /* Default container styling */
        .container {
            padding: 3rem 1.5rem;
            max-width: 960px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin: 2rem auto;
        }

        /* Footer placeholder */
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #ccc;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>

    {% block custom_css %}{% endblock custom_css %}
</head>

<body>
    {% include 'includes/navbar.html' %}

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        &copy; {{ current_year|default:"2025" }} Poll Me. All rights reserved.
    </footer>

    <!-- JS files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
